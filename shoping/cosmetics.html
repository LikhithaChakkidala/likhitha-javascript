<html>
    <head>
        <title>filter class</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        .box{
            margin-left:30px;
        }
    </style>
    <body>
        <header style="background-color:#C26DBC; height:80px;">
            <div style="display:inline-flex;">
              <div ><a href="shoping.html"><img src="images/logo.png" height="100px" width="100px"></a></div>
                <div style="margin-left: 900px;margin-top: 20px;"><button style="width:150px; font-size:20px; text-align:start; height:40px;" class="btn btn-outline-warning"><i class="fa-sharp fa-solid fa-magnifying-glass" style="margin-right:10px;"></i>Search</button>
            <i class="fa-sharp fa-solid fa-camera-retro" style="margin-right:50px; margin-top:5px; margin-left:30px; font-size:30px;"></i></div></div>
          </header>
        <br/>
        <form action="" style="margin-left:500px;">
            <input type="number" id="minvalue"/>
            <input type="number" id="maxvalue"/>
            <input type="button" class="submit" value="filter" style="background-color: aquamarine;"/>
        </form>
        
        <div class="mainbox">
            <div style="display:inline-flex; margin-left:110px;">
                <div class="box" data-value="400" style="border:2px solid black; border-radius:20px; padding:20px;">
             <img src="images/make up1.jpg" height="300px" width="300px">
             <h5>Peter England</h5>
            <p class="box" data-value="400">price:400</p>
            </div>
            <div class="box" data-value="300" style="border:2px solid black; border-radius:20px; padding:20px;">
            <img src="images/make up2.jpg" height="300px" width="300px">
            <h5>Blackberrys</h5>
            <p class="box" data-value="300">price:300</p>
            </div>
            <div class="box" data-value="500" style="border:2px solid black; border-radius:20px; padding:20px;">
            <img src="images/make up3.jpg" height="300px" width="300px">
            <h5>Allen Solly</h5>
            <p class="box" data-value="500">price:500</p>
            </div>
            </div><br/><br/>
            <div  style="display:inline-flex; margin-left:110px;">
                <div class="box" data-value="700" style="border:2px solid black; border-radius:20px; padding:20px;">
                <img src="images/make up4.jpg" height="300px" width="300px">
                <h5> Richlook</h5>
                <p class="box" data-value="700">price:700</p>
                </div>
                <div class="box" data-value="900" style="border:2px solid black; border-radius:20px; padding:20px;">
                <img src="images/make up5.jpg" height="300px" width="300px">
                <h5>Zodiac</h5>
                <p class="box" data-value="900">price:900</p>
                </div>
                <div class="box" data-value="600" style="border:2px solid black; border-radius:20px; padding:20px;">
                <img src="images/make up6.jpg" height="300px" width="300px">
                <h5>ManQ</h5>
                <p class="box" data-value="600">price:600</p>
                </div>
                </div>
        </div>
        <script>
            subBtn=document.querySelector('.submit');
            let datavalue=document.querySelectorAll('.box');
            datavalue.forEach(function(Item){
                subBtn.addEventListener('click',function(){ 
                let min=document.getElementById("minvalue").value;
                let max=document.getElementById("maxvalue").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
                let dataItems=Item.getAttribute("data-value");
                 if(dataItems>=minPI && dataItems<=maxPI){
                    Item.style.display="block";
                }
                else{
                    Item.style.display="none";
                }
                })
            })
        </script>
    </body>
</html>
